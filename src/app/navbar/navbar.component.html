<nav class="navbar navbar-expand-sm navbar-primary bg-primary">
    <div class="container">
        <span class="navbar-brand">AF Dobble</span>
        <div class="page-links">
            <ul class="navbar-nav" *ngIf="(auth.currentUser | async); else loggedOut">
                <li class="nav-item">
                    <a [routerLink]="'/profile/' + auth.currentUserSnapshot.uid" routerLinkActive="active" class="nav-link">Profile</a>

                </li>
                <li class="nav-item">
                    <a routerLink="/chat" routerLinkActive="active" class="nav-link">Chat</a>
                </li>
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link" (click)="auth.signOut()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<ng-template #loggedOut>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
            <a routerLink="/register" routerLinkActive="active" class="nav-link">Register</a>
        </li>
    </ul>
</ng-template>
