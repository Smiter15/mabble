<section class="container">

    <div class="row">
        <div class="col-12">
            <h1>Mabble</h1>
            <small *ngIf="gameId">{{gameId}}</small>
        </div>
    </div>

    <mat-tab-group mat-align-tabs="center" *ngIf="gameId === ''" class="row">
        <mat-tab label="Create">
            <div class="col-sm-6 col-12">
                <app-create></app-create>
            </div>
        </mat-tab>
        <mat-tab label="Join">
            <div class="col-sm-6 col-12">
                <app-join></app-join>
            </div>
        </mat-tab>
    </mat-tab-group>

    <section *ngIf="gameId !== ''" class="game-section">

        <div class="row players">
            <div *ngFor="let player of players" class="col text-center">
                <img [src]="player.photoURL" class="rounded-circle" />
                <h4>{{player.score}}</h4>
            </div>
        </div>

        <div *ngIf="game?.noPlayers !== players?.length" class="row">
            <div class="col-12">
                <p>Waiting for players to join</p>
                <h3>{{players?.length}} / {{game?.noPlayers}}</h3>
            </div>
        </div>

        <div *ngIf="game?.noPlayers === players?.length" style="height: 80%;">

            <div class="row play-area">
                <div class="col-6 play-row">
                    <img src="assets/icons/wildlife/png/1.png" />
                </div>
                <div class="col-6 play-row">
                    <img src="assets/icons/wildlife/png/2.png" />
                </div>
                <div class="col-6 play-row">
                    <img src="assets/icons/wildlife/png/3.png" />
                </div>
                <div class="col-6 play-row">
                    <img src="assets/icons/wildlife/png/4.png" />
                </div>
                <div class="col-6 play-row">
                    <img src="assets/icons/wildlife/png/5.png" />
                </div>
                <div class="col-6 play-row">
                    <img src="assets/icons/wildlife/png/6.png" />
                </div>
            </div>

            <div class="fixed-bottom container m-a play-buttons">
                <div class="row">
                    <div class="col-2 text-center">
                        <img src="assets/icons/wildlife/png/1.png" />
                    </div>
                    <div class="col-2 text-center">
                        <img src="assets/icons/wildlife/png/2.png" />
                    </div>
                    <div class="col-2 text-center">
                        <img src="assets/icons/wildlife/png/3.png" />
                    </div>
                    <div class="col-2 text-center">
                        <img src="assets/icons/wildlife/png/4.png" />
                    </div>
                    <div class="col-2 text-center">
                        <img src="assets/icons/wildlife/png/5.png" />
                    </div>
                    <div class="col-2 text-center">
                        <img src="assets/icons/wildlife/png/6.png" />
                    </div>
                </div>
            </div>
        </div>

    </section>

</section>
